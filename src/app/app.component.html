<div class="page">
	<mm-top-nav #nav (sidenavToggle)="sidenav.toggle()" [items]="items" [title]="title"></mm-top-nav>
	<mat-sidenav-container [style.margin-top]="nav.height">
		<mat-sidenav #sidenav>
			<mm-side-nav (sidenavClose)="sidenav.close()" [items]="items"></mm-side-nav>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
