<mat-nav-list>
	<ng-container *ngFor="let item of items">
		<a mat-list-item [routerLink]="[item.route]" (click)="onSidenavClose()">
			<mat-icon>{{item.matIcon}}</mat-icon>
			{{item.name}}
		</a>
	</ng-container>
	<a mat-list-item (click)="onSidenavClose()">
		<mat-icon>close</mat-icon>
		Close
	</a>
</mat-nav-list>
