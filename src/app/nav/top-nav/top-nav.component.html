<mat-toolbar color="primary">
	<button mat-icon-button (click)="onToggleSidenav()" fxHide.gt-sm>
		<mat-icon>menu</mat-icon>
	</button>
	<a [routerLink]="['/']" mat-button>
		<h1>{{title}}</h1>
	</a>
	<div fxFlex fxLayout fxLayoutAlign="end">
		<div fxHide.lt-md>
			<ng-container *ngFor="let item of items">
				<a [routerLink]="[item.route]" mat-button>{{item.name}}</a>
			</ng-container>
		</div>
	</div>
</mat-toolbar>
